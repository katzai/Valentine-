<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my valentine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ffc0cb 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 30px;
        padding: 50px 40px;
        box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
        max-width: 450px;
        width: 100%;
        text-align: center;
      }

      .generator-section { display: block; }
      .valentine-section { display: none; }

      /* Cat Character Styles */
      .cat-container {
        position: relative;
        margin: 0 auto 30px;
        width: 180px;
        height: 140px;
      }

      .cat-face {
        width: 160px;
        height: 130px;
        background: #f4c5a3;
        border-radius: 50%;
        position: relative;
        margin: 0 auto;
        box-shadow: 0 8px 20px rgba(244, 197, 163, 0.3);
      }

      .cat-ear-left, .cat-ear-right {
        width: 35px;
        height: 35px;
        background: #f4c5a3;
        border-radius: 80% 0 50% 50%;
        position: absolute;
        top: -8px;
      }

      .cat-ear-left { left: 20px; transform: rotate(-40deg); }
      .cat-ear-right { right: 20px; transform: rotate(40deg) scaleX(-1); }

      .cat-eyes { display: flex; justify-content: center; gap: 45px; padding-top: 45px; }
      .cat-eye { width: 14px; height: 14px; background: #000; border-radius: 50%; }
      .cat-nose { width: 12px; height: 10px; background: #ff6b9d; border-radius: 50%; margin: 12px auto 0; }
      .cat-blush-left, .cat-blush-right { width: 30px; height: 18px; background: #f5b5a0; border-radius: 50%; position: absolute; top: 58px; opacity: 0.7; }
      .cat-blush-left { left: 15px; } .cat-blush-right { right: 15px; }

      .heart-decoration {
        position: absolute;
        top: -5px;
        right: 0px;
        font-size: 50px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(-5deg); }
        50% { transform: translateY(-8px) rotate(5deg); }
      }

      h1 { color: #333; margin-bottom: 10px; font-size: 26px; }
      .subtitle { color: #ff69b4; margin-bottom: 30px; font-size: 14px; font-weight: 600; }
      .form-group { margin-bottom: 20px; text-align: left; }
      label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 14px; }
      input { width: 100%; padding: 14px 18px; border: 2px solid #ffc0cb; border-radius: 15px; font-size: 16px; background: #fff8fa; transition: all 0.3s; }
      input:focus { outline: none; border-color: #ff69b4; background: white; }

      .btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 10px;
      }

      .btn:hover { transform: translateY(-2px); }

      .generated-link {
        display: none;
        margin-top: 30px;
        padding: 25px;
        background: #fff8fa;
        border-radius: 15px;
        border: 2px solid #ffc0cb;
      }

      .link-container {
        background: white;
        padding: 14px;
        border-radius: 10px;
        word-break: break-all;
        margin: 15px 0;
        font-size: 13px;
        color: #ff1493;
        border: 1px solid #ffc0cb;
      }

      .valentine-title { font-size: 28px; margin-bottom: 40px; font-weight: 700; line-height: 1.4; }
      .button-container { display: flex; gap: 20px; justify-content: center; position: relative; min-height: 80px; }
      .valentine-btn { padding: 16px 50px; font-size: 18px; font-weight: 700; border: none; border-radius: 25px; cursor: pointer; transition: all 0.3s; }
      .yes-btn { background: #ff1493; color: white; }
      .no-btn { background: #e8e8e8; color: #666; }
      .no-btn.moving { position: fixed; transition: all 0.2s ease-out; z-index: 1000; }

      .credit-message { font-size: 14px; color: #ff69b4; margin-top: 15px; }
      .credit-color { color: #667eea; font-weight: bold; text-decoration: none; }

      .success-message { display: none; }
      .kissing-animation { width: 280px; height: 280px; margin: 30px auto; display: none; }
      .kissing-animation img { width: 100%; height: 100%; object-fit: contain; }
      
      .glitter-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
      .glitter { position: absolute; width: 8px; height: 8px; background: gold; border-radius: 50%; animation: fall 3s linear infinite; opacity: 0; }
      @keyframes fall {
        0% { transform: translateY(-10px); opacity: 1; }
        100% { transform: translateY(400px); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="generator-section" id="generatorSection">
        <h1>üíù Valentine Link Generator</h1>
        <p class="subtitle">Create personalized Valentine's Day proposals!</p>
        <form id="linkForm">
          <div class="form-group">
            <label for="fromName">Your Name:</label>
            <input type="text" id="fromName" placeholder="e.g., John" required />
          </div>
          <div class="form-group">
            <label for="toName">Valentine Name:</label>
            <input type="text" id="toName" placeholder="e.g., Pavitra" required />
          </div>
          <button type="submit" class="btn">‚ú® Generate Link</button>
          <p class="credit-message">Created by <span class="credit-color">@kasi</span> | <span class="credit-color">@katz_</span></p>
        </form>

        <div class="generated-link" id="generatedLink">
          <h3 style="color: #667eea;">üéâ Your Link is Ready!</h3>
          <div class="link-container" id="linkDisplay"></div>
          <button class="btn" id="copyBtn">üìã Copy Link</button>
          <button class="btn" id="createAnother" style="background: #666; margin-top: 5px;">Create Another</button>
        </div>
      </div>

      <div class="valentine-section" id="valentineSection">
        <div id="valentineContent">
          <div class="cat-container">
            <div class="heart-decoration">üíñ</div>
            <div class="cat-face">
              <div class="cat-ear-left"></div><div class="cat-ear-right"></div>
              <div class="cat-eyes"><div class="cat-eye"></div><div class="cat-eye"></div></div>
              <div class="cat-nose"></div>
              <div class="cat-blush-left"></div><div class="cat-blush-right"></div>
            </div>
          </div>
          <h2 class="valentine-title"><span id="toNameDisplay"></span>, will you be my valentine?</h2>
          <div class="button-container">
            <button class="valentine-btn yes-btn" id="yesBtn">Yes</button>
            <button class="valentine-btn no-btn" id="noBtn">No</button>
          </div>
          <p class="credit-message">Created by <span class="credit-color">@kasi</span> | <span class="credit-color">@katz_</span></p>
        </div>

        <div class="success-message" id="successMessage">
          <div class="glitter-container" id="glitterBox"></div>
          <div class="kissing-animation" id="kissingAnimation">
            <img src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" alt="Cute hugging cats" />
          </div>
          <h2 style="color: #ff1493; font-size: 32px; margin-bottom: 10px;">Yay! üíñ</h2>
          <p style="font-size: 18px;"><span id="fromNameSuccess" style="font-weight: bold; color: #ff1493;"></span> will be so happy!</p>
        </div>
      </div>
    </div>

    <script>
      // 1. Get URL parameters to check if we are viewing a link
      const params = new URLSearchParams(window.location.search);
      const from = params.get("from");
      const to = params.get("to");

      // 2. Logic to show either the Generator or the Proposal
      if (from && to) {
        // VIEWING THE PROPOSAL
        document.getElementById("generatorSection").style.display = "none";
        document.getElementById("valentineSection").style.display = "block";
        document.getElementById("toNameDisplay").textContent = decodeURIComponent(to);
        document.getElementById("fromNameSuccess").textContent = decodeURIComponent(from);
        
        const noBtn = document.getElementById("noBtn");
        const moveNo = () => {
          noBtn.classList.add("moving");
          const maxX = window.innerWidth - 150;
          const maxY = window.innerHeight - 50;
          noBtn.style.left = Math.random() * maxX + "px";
          noBtn.style.top = Math.random() * maxY + "px";
        };

        noBtn.addEventListener("mouseenter", moveNo);
        noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });
        
        document.getElementById("yesBtn").addEventListener("click", () => {
          document.getElementById("valentineContent").style.display = "none";
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("kissingAnimation").style.display = "block";
          
          // Add some fun glitter particles
          const box = document.getElementById("glitterBox");
          for(let i=0; i<30; i++) {
            let g = document.createElement("div");
            g.className = "glitter";
            g.style.left = Math.random() * 100 + "%";
            g.style.animationDelay = Math.random() * 2 + "s";
            g.style.background = ["#ffd700", "#ff69b4", "#ff1493"][Math.floor(Math.random()*3)];
            box.appendChild(g);
          }
        });
      } else {
        // GENERATING A NEW LINK
        document.getElementById("linkForm").addEventListener("submit", (e) => {
          e.preventDefault();
          const fName = document.getElementById("fromName").value;
          const tName = document.getElementById("toName").value;
          // Creates a link based on the current website URL
          const url = window.location.origin + window.location.pathname + `?from=${encodeURIComponent(fName)}&to=${encodeURIComponent(tName)}`;
          document.getElementById("linkDisplay").textContent = url;
          document.getElementById("generatedLink").style.display = "block";
          document.getElementById("generatedLink").scrollIntoView({ behavior: "smooth" });
        });

        document.getElementById("copyBtn").addEventListener("click", () => {
          navigator.clipboard.writeText(document.getElementById("linkDisplay").textContent);
          const originalText = document.getElementById("copyBtn").textContent;
          document.getElementById("copyBtn").textContent = "‚úÖ Copied!";
          setTimeout(() => { document.getElementById("copyBtn").textContent = originalText; }, 2000);
        });

        document.getElementById("createAnother").addEventListener("click", () => {
            document.getElementById("linkForm").reset();
            document.getElementById("generatedLink").style.display = "none";
        });
      }
    </script>
  </body>
</html>
